<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" id="primary_css" href="options.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css"/>
    <script src="jquery.min.js"></script>

    <link rel="icon" href="../icon_32.png" sizes="32x32">
    <link rel="icon" href="../icon_48.png" sizes="48x48">
    <link rel="icon" href="../icon_192.png" sizes="192x192">
</head>
<body>
<div>
    <a href="https://bark.us">
        <img src="primary-logo.svg" alt="bark"/>
        <h1> for Firefox</h1>
    </a>
    <hr/>
    <div class="error is-error" id="error_field"></div>
    <p>
    <h3>You are about to bind this browser to the following email address</h3>
    Please ensure it is your child's email address you have configured in <a href="http://bark.us">bark</a> already.
    <div>
        <!-- this input is ignored, its used for styling and showing the value to the user -->
        <label for="child_username">Child's Email Address:</label>
        <input id="child_username" class="save_config" type="text" name="user" disabled placeholder="example@gmail.com"/><br/>
    </div>
    </p>
    <br><br><br>
    <p>
    <h1><b>Important!</b></h1>
    <h3>You will not be able to undo this.</h3>
    </p>
    <p>
        <a href="../options/options.html"><button id="go_back" class="button button-charcoal button-wide ">Go Back</button></a>
    </p>
    <br>
    <p>
        <button id="done_confirm" class="button button-primary button-wide ">Confirm Lock Config</button>
    </p>
    <hr>
    <div>
        <footer>
            <p>
                For other monitoring solutions, please visit us at
                <a href="https://bark.us">bark.us</a>
            </p>
            <div style="text-align: right; margin-right: 5%;">
                Version <span id="version" ></span>
            </div>
        </footer>
    </div>
</div>

<script src="options.js"></script>
</body>
